# API specification
api:
  autodiscoveryID: "00000000"
  
# Listener configuration
https:
  host: "0.0.0.0"
  port: "8082"
       
#API Configurations
fins-payments-order-prc-api:   
  http-listener:
    path: "/api/*"
  http-client:
      client-id:  "Client Id overridden at deploy time"  
      client-secret: "Client secret overridden at deploy time"
      

# FINS Payments Inter Bank International Process API Request Configuration
payments-interbankintl-prc-api:
  host: "payments-interbankintl-prc-api-v1-qa.us-e1.cloudhub.io"
  port: "443"
  base-path: "/api"
  ping-path: "/ping"
  response-timeout: "60000"
  connection-idle-timeout: "3000"
  http-frequency: "5000"
  http-reconnection-attempts: "2"

